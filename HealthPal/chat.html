<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a3d60;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
           
        }
        

        .chat-box {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
        }

        .chat-message {
            display: flex;
            margin-bottom: 15px;
           
        }

        .bot-avatar, .user-avatar {
            width: 40px;
            height: 40px;
            background-color: #007bff;
            border-radius: 50%;
            margin: 0 10px;
        }

        .message-text {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            
        }

        .bot-message {
            align-self: flex-start;
        }

        .user-message {
            align-self: flex-end;
        }

        .user-input {
            width: calc(100% - 50px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 0 10px;
            margin-bottom: 20px;
        }

        .send-btn {
            width: 60px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 auto;
            display: block;
            margin-bottom: 20px;
            
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message">
                <span class="bot-avatar"></span>
                <div class="message-text">Hello! How can I assist you today?</div>
            </div>
        </div>
        <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
        <button id="send-btn" class="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
