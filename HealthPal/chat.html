<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.chat-container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.chat-box {
    max-height: 300px;
    overflow-y: auto;
    padding: 10px;
}

.chat-message {
    display: flex;
    margin-bottom: 15px;
}

.bot-avatar {
    width: 40px;
    height: 40px;
    background-color: #4CAF50;
    border-radius: 50%;
    margin-right: 10px;
}

.user-avatar {
    width: 40px;
    height: 40px;
    background-color: #2196F3;
    border-radius: 50%;
    margin-left: 10px;
}

.message-text {
    background-color: #f2f2f2;
    padding: 10px;
    border-radius: 10px;
    max-width: 70%;
}

.bot-message {
    align-self: flex-start;
}

.user-message {
    align-self: flex-end;
}

.user-input {
    width: calc(100% - 80px);
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 0 10px;
}

.send-btn {
    width: 60px;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.send-btn:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message">
                <span class="bot-avatar"></span>
                <div class="message-text">Hello! How can I assist you today?</div>
            </div>
        </div>
        <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
        <button id="send-btn" class="send-btn">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
