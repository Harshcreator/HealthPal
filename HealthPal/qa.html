<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Assessment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a3d60;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mental Health Assessment Form</h1>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="age">Age:</label>
      <input type="text" id="age" name="age" required>

      <label for="question1">How often do you feel overwhelmed or stressed?</label>
      <textarea id="question1" name="question1" required></textarea>

      <label for="question2">Have you been experiencing changes in appetite or weight?</label>
      <textarea id="question2" name="question2" required></textarea>

      <label for="question3">Are you sleeping more or less than usual?</label>
      <textarea id="question3" name="question3" required></textarea>

      <label for="question4">Do you find it difficult to concentrate or make decisions?</label>
      <textarea id="question4" name="question4" required></textarea>

      <label for="question5">Have you experienced any thoughts of self-harm or suicide?</label>
      <textarea id="question5" name="question5" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
