<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a3d60;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(33, 26, 26, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #entryForm {
            margin-bottom: 20px;
        }
        #entryForm textarea {
            width: 100%;
            height: 100px;
            resize: none;
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 8px;
            box-sizing: border-box;
        }
        #entryForm button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #entryForm button:hover {
            background-color: #0056b3;
        }
        #entryList {
            list-style-type: none;
            padding: 0;
        }
        .entry {
            background-color: #f1f1f1;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Journal</h1>

        <form id="entryForm">
            <label for="journalEntry">Write your journal entry:</label><br>
            <textarea id="journalEntry" name="journalEntry" required></textarea><br>
            <button type="submit">Add Entry</button>
        </form>

        <h2>Previous Entries</h2>
        <ul id="entryList"></ul>
    </div>

    <script>
        document.getElementById('entryForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var entryText = document.getElementById('journalEntry').value;
   
            if (entryText.trim() !== '') {
                var entryListItem = document.createElement('li');
                entryListItem.className = 'entry';
                entryListItem.textContent = entryText;

                document.getElementById('entryList').appendChild(entryListItem);

                document.getElementById('journalEntry').value = '';
                window.open( 'chat.html', '_blank');
            } else {
                alert('Please enter a journal entry.');
            }
        });
    </script>
    
    
    
    
</body>
</html>
